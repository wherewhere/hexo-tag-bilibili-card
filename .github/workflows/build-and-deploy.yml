name: build and deploy

on:
  push:
    branches: [rollup]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Examples: 20, 18.19, >=16.20.2, lts/Iron, lts/Hydrogen, *, latest, current, node
          # Ref: https://github.com/actions/setup-node#supported-version-syntax
          node-version: 'latest'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build-dev

      # Changes the base-tag in index.html to match GitHub Pages repository subdirectory
      - name: Change index.html base-tag
        run: sed -i 's/<base href=\/>/<base href=\/hexo-tag-bilibili-card\/>/g' dev/dist/index.html

      # Copy index.html to 404.html to serve the same file when a file is not found
      - name: copy index.html to 404.html
        run: cp dev/dist/index.html dev/dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dev/dist

