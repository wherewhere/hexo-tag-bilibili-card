name: Bug report
description: Create a report to help us improve
title: "Bug title"
labels: [bug]
body:
  - type: textarea
    validations:
      required: true
    attributes:
      label: Describe the bug
      description: Please enter a short, clear description of the bug.
  - type: textarea
    validations:
      required: true
    attributes:
      label: Steps to reproduce the bug
      description: Please provide any required setup and steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
  - type: textarea
    attributes:
      label: Expected behavior
      description: Please provide a description of what you expected to happen
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots here to help explain your problem
  - type: dropdown
    attributes:
      label: Package version
      description: Specify the version of hexo-generator-apis you're using.
      options:
        - "Latest Source"
        - "1.1.0"
        - "Others"
  - type: dropdown
    attributes:
      label: Platform type
      description: Please specify the platform you're using when you encountered the issue.
      multiple: true
      options:
        - "Windows"
        - "Linux"
        - "MacOS"
        - "Others"
  - type: textarea
    attributes:
      label: System version
      description: Which system versions did you see the issue on?
  - type: textarea
    attributes:
      label: Additional context
      description: Enter any other applicable info here
