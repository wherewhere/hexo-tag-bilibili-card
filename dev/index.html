<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hexo-tag-bilibili-card</title>
    <meta name="description" content="一个 Hexo 插件，在你的文章中插入哔哩哔哩卡片，样式模仿和借鉴自哔哩哔哩">
    <meta name="theme-color" content="#036ac4" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#60c9fc" media="(prefers-color-scheme: dark)">
    <base href="/" />
    <style>
        :root {
            color-scheme: light;

            @media (prefers-color-scheme: dark) {
                color-scheme: dark;
            }

            @supports (color: light-dark(tan, red)) {
                color-scheme: light dark;
            }
        }

        #vue-app div.cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fbfbfb;
            z-index: 3;

            @media (prefers-color-scheme: dark) {
                background: #272727;
            }
        }

        .pace {
            pointer-events: none;
            -webkit-user-select: none;
            user-select: none;

            .pace-progress {
                background: #036ac4;
                position: fixed;
                z-index: 4;
                bottom: 0;
                right: 100%;
                width: 100%;
                height: 3px;
                transition: all 0.2s ease-in-out;

                @media (prefers-color-scheme: dark) {
                    background: #60c9fc;
                }
            }
        }

        .pace-inactive {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pace-js" async></script>
    <script type="module" src="./index.ts" async></script>
</head>

<body>
    <div id="vue-app">
        <div class="cover" v-if="false">
            <img title="logo" width="100"
                src="https://s1.hdslb.com/bfs/static/jinkela/article-web/asserts/icon_video_logo.png">
        </div>
    </div>
</body>

</html>
